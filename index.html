<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>It's all in the numbers</title>
</head>

<body>
    <header>
        <h1>Guess the Number</h1>
    </header>
    <main>
        <section id="instructions">
            <h3>Instructions</h3>
            <p>I'm thinking of a number 1-20, do you think you can guess it in four guesses? After each guess, I'll let
                you know whether your guess was too high or too low.</p>
        </section>
        <section id="start-game">
            <button id="display-game-button">Start Game</button>
        </section>
        <section id="game-controls" class="hidden">
            <p>Remaining Guesses: <span id="remaining-guesses"></span></p>
            <input type="number">
            <button id="submit-guess">Submit Guess</button><button id="reset-game">Reset Game</button>
            <p>Wins: <span id="total-wins"></span></p>
            <p>Losses: <span id="total-losses"></span></p>
        </section>
        <section id="user-outcome" class="hidden">
        </section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 b-rad</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
